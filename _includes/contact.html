<section id="contact">
	<div class="banner">
		<div class="container">
			<div class="row">
				<div class="col-lg-6">
					<h2>Nous contacter :</h2>
				</div>
				<div class="col-lg-6">
					<ul class="list-inline banner-social-buttons">
						{% for social in site.social %}
						<li>
							<a href="{{ social.url }}" class="btn btn-default btn-lg"><i class="fa fa-{{ social.title }} fa-fw"></i> <span class="network-name">{{ social.title }}</span></a>
						</li>
						{% endfor %}
						<form action="https://getsimpleform.com/messages?form_api_token=5832110571b62f2f83699c423aba7097" method="post">
						  <!-- the redirect_to is optional, the form will redirect to the referrer on submission -->
						  <input type='hidden' name='redirect_to' value='<the complete return url e.g. http://fooey.com/thank-you.html>' />
						  <!-- all your input fields here.... -->
						  <input type='text' name='Nom' />
							<input type='email' name='email' />
							<input type='text' name='Message' />
						  <input type='submit' value='Envoyer' />
						</form>
					</ul>
				</div>
			</div>

		</div>
		<!-- /.container -->

	</div>
</section>
<!-- /.banner -->
