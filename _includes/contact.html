<section id="contact">
	<div class="banner">
		<div class="container">
			<div class="row">
				<div class="col-lg-6">
					<h2>Nous contacter :</h2>
				</div>
				<div class="col-lg-6">
					<ul class="list-inline banner-social-buttons">
						{% for social in site.social %}
						<li>
							<a href="{{ social.url }}" class="btn btn-default btn-lg"><i class="fa fa-{{ social.title }} fa-fw"></i> <span class="network-name">{{ social.title }}</span></a>
						</li>
						{% endfor %}
					</ul>
				</div>
				<p></p>
				<a href="#home" class="btn btn-default btn-lg">Home</a>
					<form action="https://getform.io/f/8e4f278d-fa48-44f6-850a-a0e6f4e8203c" method="POST">
  					<div class="form-group">
    					<label for="exampleFormControlInput1">Nom</label>
    					<input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Nom">
  					</div>
						<div class="form-group">
    					<label for="exampleFormControlInput1">Adresse email</label>
    						<input type="email" class="form-control" id="exampleFormControlInput1" placeholder="email@example.com">
  					</div>
  					<div class="form-group">
    					<label for="exampleFormControlTextarea1">Message</label>
    					<textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  					</div>
						<button type="submit">Envoyer</button>
					</form>
			</div>
		</div>
		<!-- /.container -->

	</div>
</section>
<!-- /.banner -->
